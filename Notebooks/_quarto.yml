ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "sleepstagingidal"
  site-url: "https://Jorgvt.github.io/sleepstagingidal"
  description: "Repo containing our investigation into performing sleep stage detection with private data from the hospital."
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/Jorgvt/sleepstagingidal"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/Jorgvt/sleepstagingidal"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
